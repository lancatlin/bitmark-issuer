{{template "head" "登入"}}
{{template "header" .}}
<script src="/static/js/login.js" defer></script>
<h1>登入</h1>
<form id="login_form" onsubmit="return false">
    <p>Email</p>
    <input type="text" name="email" id=""><br>
    <p>Password</p>
    <input type="password" name="password" id=""><br>
    <input type="submit" value="登入">

</form>
{{template "footer" .}}
